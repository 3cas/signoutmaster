{% extends "center.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    {{ flashes() }}
    <div class="login-box">
        <h2>Create Account</h2>
        <p>Sign up as a school administrator. Please enter a username which represents your school.</p>
        <form method="post" action="{{ url_for('signout.register_handler') }}">
            <input type="text" name="email" id="email" placeholder="email address" required minlength="6" maxlength="64" onkeyup="check_email();">
            <span id="check-email"></span>
            <br>
            <input type="text" name="schoolname" placeholder="school name" required minlength="3" maxlength="64">
            <br>
            <input type="text" name="username" id="username" placeholder="username" required minlength="3" maxlength="16" onkeyup="check_username();">
            <span id="check-username"></span>
            <br>
            <input type="password" name="password" id="password" placeholder="password" required minlength="8" maxlength="64" onkeyup="check_password();">
            <br>
            <input type="password" name="confirm_password" id="password-confirm" placeholder="confirm password" required minlength="8" maxlength="64" onkeyup="check_password();">
            <span id="check-match"></span>
            <br>
            <input type="submit" id="submit" value="Register">
        </form>
    </div>
    <a href="{{ url_for('signout.login') }}">log in instead</a>
{% endblock %}
