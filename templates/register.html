{% extends "center.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    {{ get_flashes() }}
    <a href="{{ url_for('signout.home') }}">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg>
        back to home page
    </a>
    <div class="login-box">
        <h2>Create Account</h2>
        <p>Sign up as a school administrator.</p>
        <form method="post" action="{{ url_for('signout.register_handler') }}">
            <input type="text" name="email" id="email" placeholder="email address" required minlength="6" maxlength="64" onkeyup="checkFields();">
            <span id="feedback-email"></span>
            <br>
            <input type="text" name="schoolname" placeholder="school name" required minlength="3" maxlength="64">
            <br>
            <input type="text" name="username" id="username" placeholder="username" required minlength="3" maxlength="16" onkeyup="checkFields();" value="{{ request.form['username'] }}">
            <span id="feedback-username"></span>
            <br>
            <input type="password" name="password" id="password" placeholder="password" required minlength="8" maxlength="64" onkeyup="checkFields();">
            <br>
            <input type="password" name="confirm_password" id="password-confirm" placeholder="confirm password" required minlength="8" maxlength="64" onkeyup="checkFields();">
            <span id="feedback-password-confirm"></span>
            <br>
            <input type="checkbox" name="terms" required>
            <label for="terms">I agree to the <a href="{{ url_for('signout.terms') }}" target="_blank">Terms of Service</a>!</label>
            <input type="submit" id="submit" value="Register">
        </form>
    </div>
    <a href="{{ url_for('signout.login') }}">log in instead</a>
{% endblock %}
