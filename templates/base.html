<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} | SignoutMaster</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <meta content="SignoutMaster" property="og:title" />
    <meta content="Catchy slogan/description" property="og:description" />
    <meta content="{{ url_for('static', filename='logo.png') }}" property="og:image" />
    <meta content="." property="og:url" />
    {% block head %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}
</body>
</html>
